<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Placement Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 450px;">
            <h3 class="text-center mb-3">Set New Password</h3>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸ”‘</span>
                        <input type="password" class="form-control" id="id_new_password1" name="new_password1"
                            placeholder="Enter new password" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text">ðŸ”‘</span>
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2"
                            placeholder="Confirm new password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
